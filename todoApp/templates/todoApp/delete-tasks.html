{% extends 'main.html' %} {% block title %} Delete Task {% endblock title %} 

{%block content %}

<style>
    body {
        background-color: #f0f0f0; /* light purple */
        color: #333; /* dark grey for text */
        font-family: Arial, sans-serif;
    }

    h1 {
        color: #4b0082; /* indigo */
    }

    form {
        background-color: #fff; /* white */
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    p {
        color: #4b0082; /* indigo */
        font-weight: bold;
    }

    a {
        color: #483d8b; /* dark slate blue */
        text-decoration: none;
        margin-right: 10px;
    }

    a:hover {
        text-decoration: underline;
    }

    input[type="submit"] {
        background-color: #4b0082; /* indigo */
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #483d8b; /* dark slate blue */
    }
</style>

<h1>Delete Page</h1>

<form method="POST">
    {% csrf_token %}
    <p> Are you sure you want to delete {{tasks.title}}?? </p>
    <a href="{% url 'tasks' %}">Cancel</a>
    <input type="submit" value="submit" />
</form>

{% endblock content %}
