{% extends 'main.html' %} {% block title %} Forms {% endblock title %} {%block content %}

<style>
    body {
        background-color: #f0f0f0; /* light purple */
        color: #333; /* dark grey for text */
        font-family: Arial, sans-serif;
    }

    h1 {
        color: #4b0082; /* indigo */
    }

    form {
        background-color: #fff; /* white */
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input[type="text"], 
    input[type="email"], 
    input[type="password"], 
    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        background-color: #4b0082; /* indigo */
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #483d8b; /* dark slate blue */
    }
</style>


<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input type='submit' value='submit'/>
</form>


{% endblock content %}
