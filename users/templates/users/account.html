{% extends "main.html" %} 
{% block content %}
  <!-- Main Section -->
  <main class="settingsPage profile my-md">
    <div class="container">
      <div class="layout">
        <div class="column column--2of3"> <!-- Adjusting the column width -->
          <div class="card text-center" style="width: 80%; margin: 0 auto;"> <!-- Making the card wider and centered -->
            <div class="card__body dev">
              <a class="tag tag--pill tag--main settings__btn" href="#"><i class="im im-edit"></i> Edit</a>
              <img class="avatar avatar--xl dev__avatar" src="{{profile.profile_image.url}}" />
              <h2 class="dev__name">{{profile.name}}</h2>
              <p class="dev__title">{{profile.email}}</p>
              <ul class="dev__social">
                
                {% if profile.social_github %}
                <li>
                  <a title="Github" href="{{profile.social_github}}" target="_blank"><i class="im im-github"></i></a>
                </li>
                {% endif %} 
                
                {% if profile.social_website %}
                <li>
                  <a
                    title="Personal Website"
                    href="{{profile.social_website}}"
                    target="_blank"
                    ><i class="im im-globe"></i
                  ></a>
                </li>
                {% endif %}
              </ul>  
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
{% endblock content %}
